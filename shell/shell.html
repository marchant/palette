<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Palette Shell</title>
    <script src="node_modules/montage/montage.js" data-module="shell"></script>
    <style>
    	html, body {
    		height: 100%;
    	}
    	body {
    		display: -webkit-box;
    		-webkit-box-pack: center;
    		-webkit-box-align: center;
    		margin: 0;
    	}
    	[data-montage-id="owner"] {
    		padding: 10px;
    		border: 1px dotted hsla(0,0%,0%, .2);
    	}
    </style>
</head>
<body></body>
</html>
