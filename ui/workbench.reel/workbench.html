<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="workbench.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "workbench"},
                "editingFrame": {"@": "editingFrame"}
            }
        },

        "editingFrame": {
           "prototype": "ui/editing-frame.reel",
            "properties": {
                "element": {"#": "editingFrame"}
            }
        },

        "selections": {
            "prototype": "ui/selection/selections.reel",
            "properties": {
                "element": {"#": "selections"},
                "contentComponent": {"@": "editingFrame"}
            },
            "bindings": {
                "selectedObjects": {"<-": "@owner.selectedObjects"}
            }
        },

        "contextualInspectors": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "contextualInspectors"}
            },
            "bindings": {
                "content": {"<-": "@owner.contextualInspectors"}
            }
        },

        "inspectorSlot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "inspectorSlot"}
            },
            "bindings": {
                "content": {"<-": "@contextualInspectors.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="workbench" class="Workbench">
        <div data-montage-id="editingFrame"></div>
        <div data-montage-id="selections"></div>
        <div data-montage-id="contextualInspectors">
            <div data-montage-id="inspectorSlot"></div>
        </div>
    </div>
</body>
</html>
