<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="infobar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "infobar"}
            }
        },

        "content": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "content"}
            },
            "bindings": {
                "content": {"<-": "@owner.domContent"}
            }
        },

        "close": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "close"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="infobar" class="Infobar">
        <div data-montage-id="content" class="Infobar-content"></div>
        <button data-montage-id="close" class="Infobar-close">Ã—</button>
    </div>
</body>
</html>
