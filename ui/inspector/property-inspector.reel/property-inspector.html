<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="property-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "property-inspector"}
            }
        },

        "propertyName": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "property-name"}
            },
            "bindings": {
                "value": {"<-": "@owner.propertyBlueprint.name"}
            }
        },

        "fieldSlot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "fieldSlot"}
            },
            "bindings": {
                "content": {"<-": "@owner.propertyValueField"}
            }
        }
    }
    </script>
</head>
<body>
    <label data-montage-id="property-inspector" class="PropertyInspector" title="">
        <span data-montage-id="property-name" class="label"></span>
        <span data-montage-id="fieldSlot" class="field">

        </span>
    </label>
</body>
</html>
