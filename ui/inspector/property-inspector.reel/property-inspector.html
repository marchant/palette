<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="property-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "property-inspector"},
                "propertyValueField": {"@": "propertyValueField"}
            }
        },

        "propertyName": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "property-name"}
            },
            "bindings": {
                "value": {"<-": "@owner.propertyDescription.name"}
            }
        },

        "propertyValueField": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "property-value"}
            }
        },

        "fieldSlot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "fieldSlot"}
            },
            "bindings": {
                "content": {"<-": "@owner.fieldComponent"}
            }
        }
    }
    </script>
</head>
<body>
    <label data-montage-id="property-inspector" class="PropertyInspector">
        <span data-montage-id="property-name" class="label"></span>
        <span class="field">
            <input type="text" data-montage-id="property-value">
        </span>
        <span data-montage-id="fieldSlot" class="field">

        </span>
    </label>
</body>
</html>
