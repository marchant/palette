<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "inspector"}
            }
        },

        "title": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.identifier"}
            }
        },

        "editorCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "editor-condition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.inspectorController.hasEditor"}
            }
        },

        "editorButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "editor-button"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "propertyGroups": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "propertyGroups"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.propertyGroupsController"}
            }
        },

        "propertyGroup": {
            "prototype": "../property-group.reel",
            "properties": {
                "element": {"#": "propertyGroup"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"},
                "name": {"<-": "@propertyGroups.objectAtCurrentIteration.name"},
                "properties": {"<-": "@propertyGroups.objectAtCurrentIteration.properties"},
                "open": {"<-": "@propertyGroups.objectAtCurrentIteration.open"}
            }
        }
    }
    </script>
</head>
<body>
    <section data-montage-id="inspector" class="Inspector">

        <header class="Inspector-header">
            <input data-montage-id="title" class="Inspector-header-title" type="text" value="Inspector title" >
            <div data-montage-id="editor-condition">
                <button data-montage-id="editor-button" class="Inspector-header-button" data-icon="&#59204;"></button>
            </div>
        </header>

        <div data-montage-id="propertyGroups">
            <div data-montage-id="propertyGroup"></div>
        </div>
    </section>
</body>
</html>
