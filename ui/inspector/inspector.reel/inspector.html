<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "inspector"}
            }
        },

        "title": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.identifier"}
            }
        },

        "propertyGroups": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "propertyGroups"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.propertyGroupsController"}
            }
        },

        "propertyGroup": {
            "prototype": "../property-group.reel",
            "properties": {
                "element": {"#": "propertyGroup"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"},
                "name": {"<-": "@propertyGroups.objectAtCurrentIteration.name"},
                "properties": {"<-": "@propertyGroups.objectAtCurrentIteration.properties"}
            }
        }
    }
    </script>
</head>
<body>
    <section data-montage-id="inspector" class="Inspector component">

        <header class="configurator-header">
            <h1 data-montage-id="title" class="title"></h1>

            <!--TODO bind to isFavorite property of selectedObjectWrapper-->
            <button class="star" data-icon="&#9733;"></button>
        </header>

        <ul class="list" data-montage-id="propertyGroups">
            <li class="list-item" data-montage-id="propertyGroup"></li>
        </ul>
    </section>
</body>
</html>
