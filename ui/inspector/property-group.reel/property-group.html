<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="property-group.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "property-group"}
            }
        },

        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.name"}
            }
        },

        "propertyList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "propertyList"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.propertiesController"}
            }
        },

        "propertyInspector": {
            "prototype": "../property-inspector.reel",
            "properties": {
                "element": {"#": "propertyInspector"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"},
                "propertyBlueprint": {"<-": "@propertyList.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <details data-montage-id="property-group" class="PropertyGroup">
        <summary data-montage-id="name" class="PropertyGroup-toggle">Group name</summary>
        <div data-montage-id="propertyList" class="propertyList">
            <div data-montage-id="propertyInspector"></div>
        </div>
    </details>
</body>
</html>
