<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="object-association-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "object-association-inspector"}
            }
        },

        "readWritePropertySubstitution":{
            "prototype":"montage/ui/substitution.reel",
            "properties":{
                "element":{
                    "#":"readWritePropertySubstitution"
                }
            },
            "bindings":{
                "switchValue":{
                    "<-":"@owner.propertyBlueprint.readOnly ? 'readOnly' : 'readWrite'"
                }
            }
        },

        "propertyValueReadOnly":{
            "prototype":"montage/ui/text.reel",
            "properties":{
                "element":{
                    "#":"propertyValueReadOnly"
                }
            },
            "bindings":{
                "value":{
                    "<-":"@owner.objectReferenceValue"
                }
            }
        },

        "propertyValue":{
            "prototype":"matte/ui/input-text.reel",
            "properties":{
                "element":{
                    "#":"propertyValue"
                }
            },
            "bindings":{
                "value":{
                    "<->":"@owner.objectReferenceValue"
                }
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="object-association-inspector" class="ObjectAssociationInspector">
        <div data-montage-id="readWritePropertySubstitution" class="Property-field">
            <span data-arg="readOnly" data-montage-id="propertyValueReadOnly"></span>
            <input data-arg="readWrite" data-montage-id="propertyValue"/>
        </div>
    </div>
</body>
</html>
