<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="blueprint-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "blueprint-editor"}
            }
        },

        "propertyGroupsCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "propertyGroupsCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.objectBlueprint"}
            }
        },

        "propertyGroups": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "propertyGroups"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.propertyGroupsController"}
            }
        },

        "propertyGroup": {
            "prototype": "../property-group-editor.reel",
            "properties": {
                "element": {"#": "propertyGroup"}
            },
            "bindings": {
                "editingDocument": {
                    "<-": "@owner.editingDocument"
                },
                "object": {"<-": "@owner.object"},
                "name": {"<-": "@propertyGroups:iteration.object.name"},
                "properties": {"<-": "@propertyGroups:iteration.object.properties"},
                "open": {"<-": "@propertyGroups:iteration.object.open"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="blueprint-editor" class="BlueprintEditor">
        <div data-montage-id="propertyGroupsCondition">
            <div data-montage-id="propertyGroups">
                <div data-montage-id="propertyGroup"></div>
            </div>
        </div>
    </div>
</body>
</html>
