<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "editor"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },

        "blueprintEditor": {
            "prototype": "../blueprint-editor.reel",
            "properties": {
                "element": {"#": "blueprintEditor"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"},
                "objectBlueprint": {"<-": "@owner.objectBlueprint"}
            }
        }

    }
    </script>
</head>
<body>
    <section data-montage-id="editor" class="Editor">

        <header class="Editor-header">
            <div data-montage-id="title" class="Editor-header-title" type="text" />
        </header>

        <div data-montage-id="blueprintEditor"></div>
    </section>
</body>
</html>
