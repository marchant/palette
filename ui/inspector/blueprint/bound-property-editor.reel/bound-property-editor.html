<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bound-property-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {
                    "#": "bound-property-editor"
                }
            }
        },

        "pressComposer": {
            "prototype": "montage/composer/press-composer",
            "properties": {
                "component": {"@": "owner"}
            },
            "listeners": [
                {
                    "type": "press",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "unidirectionalCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {
                    "#": "unidirectionalCondition"
                }
            },
            "bindings": {
                "condition": {
                    "<-": "@owner.binding.oneway"
                }
            }
        },

        "bidirectionalCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {
                    "#": "bidirectionalCondition"
                }
            },
            "bindings": {
                "condition": {
                    "<-": "!@owner.binding.oneway"
                }
            }
        },

        "sourcePath": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {
                    "#": "sourcePath"
                }
            },
            "bindings": {
                "value": {
                    "<-": "@owner.binding.sourcePath"
                }
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="bound-property-editor" class="BoundPropertyEditor">
        <div data-montage-id="unidirectionalCondition" class="BindingEntry-direction BindingEntry-direction--unidirectional"></div>
        <div data-montage-id="bidirectionalCondition" class="BindingEntry-direction BindingEntry-direction--bidirectional"></div>
        <div data-montage-id="sourcePath" class="BindingEntry-pill"></div>
    </div>
</body>
</html>
