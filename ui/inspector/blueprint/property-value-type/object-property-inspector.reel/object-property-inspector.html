<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="object-property-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner":{
            "properties":{
                "element":{
                    "#":"object-property-inspector"
                }
            }
        },

        "propertyName":{
            "prototype":"montage/ui/text.reel",
            "properties":{
                "element":{
                    "#":"property-name"
                }
            },
            "bindings":{
                "value":{
                    "<->":"@owner.label"
                },
                "disabled":{
                    "<-":"@owner.readOnlyLabel"
                }
            }
        },

        "readWritePropertySubstitution":{
            "prototype":"montage/ui/substitution.reel",
            "properties":{
                "element":{
                    "#":"readWritePropertySubstitution"
                }
            },
            "bindings":{
                "switchValue":{
                    "<-":"@owner.propertyBlueprint.readOnly ? 'readOnly' : 'readWrite'"
                }
            }
        },

        "propertyValueReadOnly":{
            "prototype":"montage/ui/text.reel",
            "properties":{
                "element":{
                    "#":"propertyValueReadOnly"
                }
            },
            "bindings":{
                "value":{
                    "<-":"@owner.objectValue"
                }
            }
        },

        "propertyValue":{
            "prototype":"matte/ui/input-text.reel",
            "properties":{
                "element":{
                    "#":"propertyValue"
                }
            },
            "bindings":{
                "value":{
                    "<->":"@owner.objectValue"
                }
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="object-property-inspector" class="ObjectPropertyInspector">
        <span data-montage-id="property-name" class="label"></span>
        <span data-montage-id="readWritePropertySubstitution" class="field">
            <span data-arg="readOnly" data-montage-id="propertyValueReadOnly"></span>
            <input data-arg="readWrite" data-montage-id="propertyValue"/>
        </span>
    </div>
</body>
</html>
