<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="boolean-property-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner":{
            "properties":{
                "element":{
                    "#":"boolean-property-inspector"
                }
            }
        },

        "propertyNameSubstitution":{
            "prototype":"montage/ui/substitution.reel",
            "properties":{
                "element":{
                    "#":"propertyNameSubstitution"
                }
            },
            "bindings":{
                "switchValue":{
                    "<-":"@owner.readOnlyLabel ? 'readOnly' : 'readWrite'"
                }
            }
        },

        "readOnlyPropertyName":{
            "prototype":"montage/ui/text.reel",
            "properties":{
                "element":{
                    "#":"readOnlyPropertyName"
                }
            },
            "bindings":{
                "value":{
                    "<-":"@owner.label"
                }
            }
        },

        "readWritePropertyName":{
            "prototype":"matte/ui/input-text.reel",
            "properties":{
                "element":{
                    "#":"readWritePropertyName"
                }
            },
            "bindings":{
                "value":{
                    "<->":"@owner.label"
                }
            }
        },

        "readWritePropertySubstitution":{
            "prototype":"montage/ui/substitution.reel",
            "properties":{
                "element":{
                    "#":"readWritePropertySubstitution"
                }
            },
            "bindings":{
                "switchValue":{
                    "<-":"@owner.propertyBlueprint.readOnly ? 'readOnly' : 'readWrite'"
                }
            }
        },

        "propertyValueReadOnly":{
            "prototype":"montage/ui/text.reel",
            "properties":{
                "element":{
                    "#":"propertyValueReadOnly"
                }
            },
            "bindings":{
                "value":{
                    "<-":"@owner.objectValue"
                }
            }
        },

        "propertyValue":{
            "prototype":"matte/ui/input-checkbox.reel",
            "properties":{
                "element":{
                    "#":"propertyValue"
                }
            },
            "bindings":{
                "checked":{
                    "<->":"@owner.booleanValue"
                }
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="boolean-property-inspector" class="Property BooleanPropertyInspector">
        <div data-montage-id="propertyNameSubstitution" class="Property-label">
            <span data-arg="readOnly" data-montage-id="readOnlyPropertyName"></span>
            <input data-arg="readWrite" data-montage-id="readWritePropertyName"/>
        </div>
        <div data-montage-id="readWritePropertySubstitution" class="Property-field">
            <span data-arg="readOnly" data-montage-id="propertyValueReadOnly"></span>
            <input data-arg="readWrite" data-montage-id="propertyValue" type="checkbox"/>
        </div>
    </div>
</body>
</html>
