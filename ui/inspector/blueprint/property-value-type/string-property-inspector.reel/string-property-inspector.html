<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="string-property-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "string-property-inspector"}
            }
        },

        "propertyName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "property-name"}
            },
            "bindings": {
                "value": {"<-": "@owner.propertyBlueprint.name"}
            }
        },

        "propertyReadOnlyCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "propertyReadOnlyCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.propertyBlueprint.isReadOnly"}
            }
        },

        "propertyWritableCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "propertyWritableCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.propertyBlueprint.isReadOnly", "converter": {"@": "invertConverter"}}
            }
        },

        "invertConverter": {
            "prototype": "montage/core/converter/invert-converter"
        },

        "propertyValueReadOnly": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "propertyValueReadOnly"}
            },
            "bindings": {
                "value": {"<-": "@owner.objectValue"}
            }
        },

        "propertyValue": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "propertyValue"}
            },
            "bindings": {
                "value": {"<->": "@owner.objectValue"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="string-property-inspector" class="StringPropertyInspector">
        <span data-montage-id="property-name" class="label"></span>
        <div data-montage-id="propertyReadOnlyCondition">
            <div data-montage-id="propertyValueReadOnly"></div>
        </div>
        <div data-montage-id="propertyWritableCondition">
            <input data-montage-id="propertyValue" />
        </div>
    </div>
</body>
</html>
