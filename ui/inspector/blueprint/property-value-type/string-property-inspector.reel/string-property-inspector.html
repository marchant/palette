<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="string-property-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner":{
            "properties":{
                "element":{
                    "#":"string-property-inspector"
                }
            }
        },

        "readWritePropertySubstitution":{
            "prototype":"montage/ui/substitution.reel",
            "properties":{
                "element":{
                    "#":"readWritePropertySubstitution"
                }
            },
            "bindings":{
                "switchValue":{
                    "<-":"(@owner.propertyBlueprint.readOnly ? 'readOnly' : 'readWrite') ?? 'readWrite'"
                }
            }
        },

        "propertyValueReadOnly":{
            "prototype":"montage/ui/text.reel",
            "properties":{
                "element":{
                    "#":"propertyValueReadOnly"
                }
            },
            "bindings":{
                "value":{
                    "<-":"@owner.objectValue"
                }
            }
        },

        "propertyValue":{
            "prototype":"matte/ui/input-text.reel",
            "properties":{
                "element":{
                    "#":"propertyValue"
                }
            },
            "bindings":{
                "value":{
                    "<->":"@owner.objectValue"
                }
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="string-property-inspector" class="Property StringPropertyInspector">
        <div data-montage-id="readWritePropertySubstitution" class="Property-field">
            <span data-arg="readOnly" data-montage-id="propertyValueReadOnly"></span>
            <input data-arg="readWrite" data-montage-id="propertyValue"/>
        </div>
    </div>
</body>
</html>
