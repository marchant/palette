<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Slot Test</title>
        <script src="../../../node_modules/montage/montage.js" data-package="../../../"></script>
        <script type="text/montage-serialization">
            {

                "test": {
                    "prototype": "test/blueprint-inspector/blueprint-inspector-test/blueprint-inspector-test",
                    "properties": {
                        "blueprintEditor": {
                            "@": "blueprintEditor"
                        },
                        "booleanPropertyEditor": {
                            "@": "booleanPropertyEditor"
                        },
                        "datePropertyEditor": {
                            "@": "datePropertyEditor"
                        },
                        "enumPropertyEditor": {
                            "@": "enumPropertyEditor"
                        },
                        "numberPropertyEditor": {
                            "@": "numberPropertyEditor"
                        },
                        "objectPropertyEditor": {
                            "@": "objectPropertyEditor"
                        },
                        "stringPropertyEditor": {
                            "@": "stringPropertyEditor"
                        },
                        "urlPropertyEditor": {
                            "@": "urlPropertyEditor"
                        }
                    }
                },

                "blueprintEditor": {
                    "prototype": "ui/inspector/blueprint/blueprint-editor.reel",
                    "properties": {
                        "element": {
                            "#": "blueprintEditor"
                        }
                    },
                    "bindings": {
                        "object": {
                            "<-": "@test.object"
                        },
                        "blueprint": {
                            "<-": "@test.blueprint"
                        }
                    }
                },

                "booleanPropertyEditor": {
                    "prototype": "ui/inspector/blueprint/property-value-type/boolean-property-inspector.reel",
                    "properties": {
                        "element": {
                            "#": "booleanPropertyEditor"
                        },
                        "readOnlyLabel": true,
                        "label": "boolean"
                    },
                    "bindings": {
                        "objectValue": {
                            "<->": "@test.object.booleanProperty"
                        },
                        "propertyBlueprint": {
                            "<-": "@test.booleanPropertyBlueprint"
                        }
                    }
                },

                "datePropertyEditor": {
                    "prototype": "ui/inspector/blueprint/property-value-type/date-property-inspector.reel",
                    "properties": {
                        "element": {
                            "#": "datePropertyEditor"
                        },
                        "readOnlyLabel": true,
                        "label": "date"
                    },
                    "bindings": {
                        "objectValue": {
                            "<->": "@test.object.dateProperty"
                        },
                        "propertyBlueprint": {
                            "<-": "@test.datePropertyBlueprint"
                        }
                    }
                },

                "enumPropertyEditor": {
                    "prototype": "ui/inspector/blueprint/property-value-type/enum-property-inspector.reel",
                    "properties": {
                        "element": {
                            "#": "enumPropertyEditor"
                        },
                        "readOnlyLabel": true,
                        "label": "enum"
                    },
                    "bindings": {
                        "objectValue": {
                            "<->": "@test.object.enumProperty"
                        },
                        "propertyBlueprint": {
                            "<-": "@test.enumPropertyBlueprint"
                        }
                    }
                },

                "numberPropertyEditor": {
                    "prototype": "ui/inspector/blueprint/property-value-type/number-property-inspector.reel",
                    "properties": {
                        "element": {
                            "#": "numberPropertyEditor"
                        },
                        "readOnlyLabel": true,
                        "label": "number"
                    },
                    "bindings": {
                        "objectValue": {
                            "<->": "@test.object.numberProperty"
                        },
                        "propertyBlueprint": {
                            "<-": "@test.numberPropertyBlueprint"
                        }
                    }
                },

                "objectPropertyEditor": {
                    "prototype": "ui/inspector/blueprint/property-value-type/object-property-inspector.reel",
                    "properties": {
                        "element": {
                            "#": "objectPropertyEditor"
                        },
                        "readOnlyLabel": true,
                        "label": "object"
                    },
                    "bindings": {
                        "objectValue": {
                            "<->": "@test.object.objectProperty"
                        },
                        "propertyBlueprint": {
                            "<-": "@test.objectPropertyBlueprint"
                        }
                    }
                },

                "stringPropertyEditor": {
                    "prototype": "ui/inspector/blueprint/property-value-type/string-property-inspector.reel",
                    "properties": {
                        "element": {
                            "#": "stringPropertyEditor"
                        },
                        "readOnlyLabel": true,
                        "label": "string"
                    },
                    "bindings": {
                        "objectValue": {
                            "<->": "@test.object.stringProperty"
                        },
                        "propertyBlueprint": {
                            "<-": "@test.stringPropertyBlueprint"
                        }
                    }
                },

                "urlPropertyEditor": {
                    "prototype": "ui/inspector/blueprint/property-value-type/url-property-inspector.reel",
                    "properties": {
                        "element": {
                            "#": "urlPropertyEditor"
                        },
                        "readOnlyLabel": true,
                        "label": "url"
                    },
                    "bindings": {
                        "objectValue": {
                            "<->": "@test.object.urlProperty"
                        },
                        "propertyBlueprint": {
                            "<-": "@test.urlPropertyBlueprint"
                        }
                    }
                },

                "application": {
                    "prototype": "montage/core/application",
                    "properties": {
                        "delegate": {
                            "@": "test"
                        }
                    }
                }

            }
        </script>
    </head>
    <body>
        <div data-montage-id="blueprintEditor"></div>
        <div data-montage-id="booleanPropertyEditor"></div>
        <div data-montage-id="datePropertyEditor"></div>
        <div data-montage-id="enumPropertyEditor"></div>
        <div data-montage-id="numberPropertyEditor"></div>
        <div data-montage-id="objectPropertyEditor"></div>
        <div data-montage-id="stringPropertyEditor"></div>
        <div data-montage-id="urlPropertyEditor"></div>
     </body>
</html>
